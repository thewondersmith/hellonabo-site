name: Generate Madison Dashboard

on:
  # Run every Saturday at 12:00 PM UTC
  schedule:
    - cron: "0 12 * * 6"

  # Allow manual trigger
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dashboard generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python newsletter.py

      - name: Commit & push changes (only if changed)
        run: |
          git config user.name "hellonabo-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update Madison dashboard - $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Dashboard updated successfully"
          echo "ðŸ“… Generated: $(date)"
          echo "ðŸ”— View at: https://hellonabo.com/madison-al/"
